<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>PayPal Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
   
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">

            <a href="https://c9.io" class="brand">Demo Showcasing PayPal EC v4 </a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>PayPal Chrome Custom Tab Demo</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>This is a demo server to showcase PayPal Express Checkout </p>       
        </div>
      </div>
     
    </div>
    <div dir="ltr" style="text-align: left;" trbidi="on">

      <script>
      
      (function(d, s, id){
      
      
      var js, ref = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)){ js = d.createElement(s); js.id = id; js.async = true;
      
      js.src = "https://www.paypal.com/webapps/merchantboarding/js/lib/lightbox/partner.js";
      
      
      ref.parentNode.insertBefore(js, ref); }
      
      
      }(document, "script", "paypal-js"));
      
      
      </script>
      
      <a data-paypal-button="true" href="https://www.sandbox.paypal.com/IN/merchantsignup/partner/onboardingentry?token=ZGE2ZjhiNzgtNjhlNy00Njc0LWI4ODMtNDI0NDA5YjBkOTIxaXVOdFlnVksxWi92NlZKeWphWkJJMDZnWTRWNUdvMUVGMlMrZGNXeW05RT0=&context_token=6627954518252303360&displayMode=minibrowser" target="PPFrame">Sign up for PayPal</a>
      
      </div>
      
   
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  
  </body>
</html>
